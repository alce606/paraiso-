<!DOCTYPE html>
<html>
<head>
    <title>Teste Reset Senha</title>
</head>
<body>
    <h1>Teste Reset de Senha</h1>
    
    <div>
        <h3>1. Solicitar Reset</h3>
        <input type="email" id="email" placeholder="Digite o email">
        <button onclick="solicitarReset()">Solicitar</button>
        <div id="resultado1"></div>
    </div>
    
    <div>
        <h3>2. Validar Token</h3>
        <input type="text" id="token" placeholder="Digite o token">
        <button onclick="validarToken()">Validar</button>
        <div id="resultado2"></div>
    </div>
    
    <div>
        <h3>3. Redefinir Senha</h3>
        <input type="text" id="tokenReset" placeholder="Token">
        <input type="password" id="novaSenha" placeholder="Nova senha">
        <button onclick="redefinirSenha()">Redefinir</button>
        <div id="resultado3"></div>
    </div>

    <script>
        const API_URL = "http://localhost:8080/senha/";
        
        async function solicitarReset() {
            const email = document.getElementById('email').value;
            try {
                const response = await fetch(API_URL + `solicitar?email=${email}`, {
                    method: 'POST'
                });
                const result = await response.text();
                document.getElementById('resultado1').innerHTML = `<p style="color:green">${result}</p>`;
            } catch (error) {
                document.getElementById('resultado1').innerHTML = `<p style="color:red">Erro: ${error}</p>`;
            }
        }
        
        async function validarToken() {
            const token = document.getElementById('token').value;
            try {
                const response = await fetch(API_URL + `validar?token=${token}`, {
                    method: 'POST'
                });
                const result = await response.text();
                document.getElementById('resultado2').innerHTML = `<p style="color:green">${result}</p>`;
            } catch (error) {
                document.getElementById('resultado2').innerHTML = `<p style="color:red">Erro: ${error}</p>`;
            }
        }
        
        async function redefinirSenha() {
            const token = document.getElementById('tokenReset').value;
            const novaSenha = document.getElementById('novaSenha').value;
            try {
                const response = await fetch(API_URL + `redefinir?token=${token}&novaSenha=${novaSenha}`, {
                    method: 'POST'
                });
                const result = await response.text();
                document.getElementById('resultado3').innerHTML = `<p style="color:green">${result}</p>`;
            } catch (error) {
                document.getElementById('resultado3').innerHTML = `<p style="color:red">Erro: ${error}</p>`;
            }
        }
    </script>
</body>
</html>
